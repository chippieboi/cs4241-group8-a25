<!doctype html>
<html lang="en">

<head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <form id="credentials">
        <label for="username">Username (*required):</label><br><br>
        <input type="text" id="username" minlength="1" required><br><br>
        <label for="password">Password (*required):</label><br>
        <input type="password" id="password" minlength="1" required><br><br>
        <input type="submit" id="loginSubmit" value="enter">
    </form>

    <script src="main.js"></script>

</body>

</html>
